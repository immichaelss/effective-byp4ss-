<!DOCTYPE html>
<html>
<head>
    <style>
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .url-input {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <input class="url-input" type="text" id="urlInput" placeholder="Enter website URL" />
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
    <iframe id="myIframe" src="" title="Website Viewer" style="width: 100%; height: 90vh;"></iframe>

    <script>
        document.getElementById('urlInput').addEventListener('change', function() {
            var url = this.value;
            document.getElementById('myIframe').src = url;
        });

        function toggleFullscreen() {
            var iframe = document.getElementById('myIframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
